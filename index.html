<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img class= 'bg-img' src="http://37.media.tumblr.com/tumblr_lkaprkrwCN1qzh91vo1_500.jpg">
	<div class="main-wrapper">
		<h1>Inspirational Quotes</h1>

		<div class="quote-input-block">
			<div class="input-quote-wraper">
				<input class="quote-text-input" type="text-field" placeholder="Input quote here">
			</div>
			<div class="author-input-wrapper">
				<input class="author-text-input" type="text-field" placeholder="Input author's name here">
			</div>
			
			<button class="submit-button">Submit</button>
			<button class="random-button">Get random quote</button>
			<button class="return-button">Return to all quotes</button>
		</div>

		<div class="quotes-main">
			<!-- jQuery appends here -->

		</div>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src= "//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.js"></script>

	<script id="quote-block-template" type="text/x-handlebars-template">
		{{#quotes}}
			<div class = 'quote-block'> 
				<p class= 'a-quote'> {{text}} </p> 
				<a class= 'an-author'> {{author}} </a>
				<div class= 'rating-input'>Rate this quote: 
					<input type='radio' name='rating' value='1'><span>1</span>
				    <input type='radio' name='rating' value='2'><span>2</span>
				    <input type='radio' name='rating' value='3'><span>3</span>
				    <input type='radio' name='rating' value='4'><span>4</span>
				    <input type='radio' name='rating' value='5'><span>5</span>
				</div>
				<button class = 'delete-button'>delete</button>
			</div>
		{{/quotes}}
	</script>

	<script src="main1.js"></script>

</body>
</html>
